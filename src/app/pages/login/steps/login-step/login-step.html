<div data-aos="fade-in" data-aos-delay="200">
  <h2 class="mb-3">User Login</h2>

  <div class="input-group">
    <div class="input-group-text">
      <i class="bi bi-envelope-at"></i>
    </div>
    <input
      type="email"
      placeholder="Email..."
      class="form-control mb-2" />
  </div>

  <div class="input-group">
    <div class="input-group-text">
      <i class="bi bi-lock-fill"></i>
    </div>
    <input
      type="password"
      placeholder="Password..."
      class="form-control mb-2" />
  </div>

  <div class="buttons py-3">
    <button type="button"
      class="btn btn-primary">Login</button>
    <button
      type="button"
      class="btn btn-outline-primary" (click)="goToRegister()">Register</button>
    <button type="button" class="btn" (click)="goForgotPassword()">Forgot
      password</button>
  </div>
</div>
