<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" data-aos="fade-down">
          <form>
            <div class="row">
              <div class="col-lg-8 image" data-aos="fade-in"
                data-aos-delay="200">
                <img
                  src="images/login.avif"
                  alt>
              </div>
              <div class="col-lg-4 login">
                <div class="card-body" data-aos="fade-up" data-aos-delay="400">
                  <h2 class="mb-3">User Login</h2>
                  <div class="input-group">
                    <div class="input-group-text">
                      <i class="bi bi-person-fill"></i>
                    </div>
                    <input
                      type="email"
                      placeholder="Email..."
                      class="form-control mb-2" />
                  </div>

                  <div class="input-group">
                    <div class="input-group-text">
                      <i class="bi bi-lock-fill"></i>
                    </div>
                    <input
                      type="password"
                      placeholder="Password..."
                      class="form-control mb-2" />
                  </div>

                  <div class="buttons py-3">
                    <button type="button"
                      class="btn btn-primary">Login</button>
                    <button
                      type="button"
                      class="btn btn-outline-primary">Register</button>
                    <button type="button" class="btn">Forgot password</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
